<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-md-8 mx-auto">
                <form id="Form">
                    <div class="mb-3">
                      <label for="surnameInput" class="form-label">Surname</label>
                      <input type="text" class="form-control" id="surnameInput" >
                      <span class="text-danger d-none"></span>
                    </div>

                    <div class="mb-3">
                        <label for="nameInput" class="form-label">Name</label>
                        <input type="text" class="form-control" id="nameInput" >
                        <span class="text-danger d-none"></span>
                      </div>

                      <div class="mb-3">
                        <label for="GroupNoInput" class="form-label">GroupNo</label>
                        <input type="text" class="form-control" id="GroupNoInput" >
                        <span class="text-danger d-none"></span>
                      </div>
                      
                    <div class="mb-3">
                        <label for="ageInput" class="form-label">Age</label>
                        <input type="number" class="form-control" id="ageInput" >
                        <span class="text-danger d-none"></span>
                    </div>

                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
            </div>
        </div>
        <script src="./js/main.js"></script>
</body>

</html>
